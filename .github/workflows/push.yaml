name: golang-pipeline
on: push
env:
  CONFIG_PATH: config/local.yaml
jobs:
  test:
    runs-on: ubuntu-latest
    container: golang:1.23.3
    steps:
      - uses: actions/checkout@v4

      - name: Run Unit Tests
        run: GOOS=linux GOARCH=amd64 go test -v -p 1 ./...

      - name: Vet
        run: |
          go vet ./...